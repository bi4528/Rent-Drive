        data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
        <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" href="home.html" style="color: rgba(255, 255, 255, 0.9)"><i class="fa fa-home fa-fw"
                aria-hidden="true"></i>Home</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" href="nearby.html" style="color: rgba(255, 255, 255, 0.9)"><i class="fa fa-map-marker fa-fw"

            <a class="nav-link" href="profile.html" style="color: rgba(255, 255, 255, 0.9)"><i class="fa fa-user fa-fw"

        </ul>
      </div>
    </div>

  <main>
    <section class="container">
      <div id="edit_uporabnik" class="col-12">
        <button type="button" class="btn btn-primary shrani_podatke_gumb">Shrani</button>
        <h2>Uredi tvoj profil</h2>
        <form>
            <div class="form-group">
              <div style="min-height:45px">
              <label>Slika uporabnika:</label>
              </div>
              <img class="rounded-circle slika_uporabnika" src="./assets/slike/oseba_template.jpg" alt="Slika profila">
              <button type="button" class="btn btn-warning shrani_sliko_uporabnika">Izberi sliko</button>
            </div>
            <div class="form-group">
              <label>Ime:</label>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Ime" aria-label="Ime" aria-describedby="basic-addon1" value="Bine">
                </div>
            </div>
            <div class="form-group">
              <label>Priimek:</label>
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" id="priimek_uporabnika" placeholder="Priimek" aria-label="Priimek" aria-describedby="basic-addon1"  value="Bine">
                </div>
            </div>
            <div class="form-group">
              <label>Mail:</label>
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" id="mail_uporabnika" placeholder="vasa_mail@karkoli.net" aria-label="Priimekj" aria-describedby="basic-addon1"  value="ee1234@gmail.com">
                </div>
            </div>
            <div class="form-group">
              <label>Telefonska številka:</label>
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" id="telefon_uporabnika" placeholder="+386123123123" value="+386123123123">
                </div>
            </div>
            <div class="form-group">
              <label>Kraj izposoje:</label>
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" id="kraj_uporabnika" placeholder="Prosim vpišite kraj izposoje vaših vozil" aria-label="kraj_izposoje" aria-describedby="basic-addon1" value="Ljubljana, Slovenija">
                </div>
            </div>
        </form>
        
      </div>
  </main>
  
  <!-- Podporni knjižnici jQuery in Popper -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  
  <!-- Prevedena in minimizirana JavaScript koda verzije 4.5.2 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
