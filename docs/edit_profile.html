  <main>
    <section class="container">
      <div id="edit_uporabnik" class="col-12">
        <button type="button" class="btn btn-primary shrani_podatke_gumb" onclick="location.href='profile.html'">Save</button>
        <h2>Edit your profile</h2>
        <form>
            <div class="form-group">
              <div style="min-height:45px">
              <label>Profile picture:</label>
              </div>
              <img class="rounded-circle slika_uporabnika" src="./assets/images/oseba_template.jpg" alt="Slika profila">
              <button type="button" class="btn btn-warning shrani_sliko_uporabnika">Choose image</button>
            </div>
            <div class="form-group">
              <label>Firstname:</label>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Ime" aria-label="Ime" aria-describedby="basic-addon1" value="Josh">
                </div>
            </div>
            <div class="form-group">
              <label>Lastname:</label>
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" id="priimek_uporabnika" placeholder="Priimek" aria-label="Priimek" aria-describedby="basic-addon1"  value="Smith">
                </div>
            </div>
            <div class="form-group">
              <label>Mail:</label>
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" id="mail_uporabnika" placeholder="your_mail@karkoli.net" aria-label="Priimek" aria-describedby="basic-addon1"  value="josh_smith@gmail.com">
                </div>
            </div>
            <div class="form-group">
              <label>Phone number:</label>
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" id="telefon_uporabnika" placeholder="+386123123123" value="+38670789654">
                </div>
            </div>
            <div class="form-group">
              <label>Location:</label>
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" id="kraj_uporabnika" placeholder="Prosim vpišite kraj izposoje vaših vozil" aria-label="kraj_izposoje" aria-describedby="basic-addon1" value="Koper, Slovenia">
                </div>
            </div>
        </form>
        
      </div>
  </main>
