  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

<body class="forgot-pw-body">
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="forgot-pw-container col-9 col-md-6 col-xl-6 text-center">
        <h3>Please enter your email address below.</h3>
        <h3>We will send you information to change your password.</h3>
        <form action="login.html">
          <div class="forgot-pw-el">
            <label for="e-mail">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                <path fill-rule="evenodd"
                  d="M11.013 1.427a1.75 1.75 0 012.474 0l1.086 1.086a1.75 1.75 0 010 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.93a.75.75 0 01-.927-.928l.929-3.25a1.75 1.75 0 01.445-.758l8.61-8.61zm1.414 1.06a.25.25 0 00-.354 0L10.811 3.75l1.439 1.44 1.263-1.263a.25.25 0 000-.354l-1.086-1.086zM11.189 6.25L9.75 4.81l-6.286 6.287a.25.25 0 00-.064.108l-.558 1.953 1.953-.558a.249.249 0 00.108-.064l6.286-6.286z">
                </path>
              </svg>
            </label>
            <input id="e-mail" type="e-mail" class="w-75" placeholder="email" required autofocus>
          </div>
          <input id="submit-forgot" type="submit" class="btn btn-dark" value="RECOVER PASSWORD">
          </input>
          <div class="forgot-pw-el">
            <a href="login.html">Login page</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <img src="assets/images/forgot-password-bg.jpg" class="img-fluid mt-2" style="z-index: 0;" alt="...">
      </div>
    </div>
  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
