<div class="container">
    <div class="row justify-content-center mt-4">
        <div *ngIf="statusText" id="alert" class="alert alert-dismissible fade show col-12" [ngClass]="{'alert-warning' : statusType===0}" [ngClass]="{'alert-danger' : statusType===1}" [ngClass]="{'alert-success' : statusType===2}" role="alert">
            <p>{{statusText}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <button type="submit" class="btn btn-success btn-lg mx-2 my-2" (click)="addSampleData()">Add sample data</button>
        <button type="submit" class="btn btn-danger btn-lg mx-2 my-2" (click)="deleteAllData()">Delete all data</button>
    </div>
</div>
