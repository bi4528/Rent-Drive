<ng-template #modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{header}}</h4>
      <button type="button" class="close btn-danger" aria-label="Close" (click)="close()"> 
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{text}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="close()">Save</button>
    </div>
  </ng-template>
